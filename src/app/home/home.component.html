
<mat-card style="margin:1em;">
    <mat-card-title>Home</mat-card-title>
    <h4>{{msg}}</h4>
    <!-- <button mat-button color="primary" *ngIf="isAlreadyPremiumMember"(click)="albums.onClickGetPremium()">{{appPremiumAd}}</button> -->
    <input matInput placeholder="Email" [(ngModel)]="inputEmail"><br>
    <h4>{{albums.inputContact}}</h4>
    <mat-list>
        <mat-list-item *ngFor="let item of trendingList; let i=index">
            <span mat-line>{{item.name}}</span>
            <button mat-button color="primary" (click)="onLikeItem(item, i)">{{item.status}}</button>
        </mat-list-item>
    </mat-list>
</mat-card>
<div fxLayout fxLayout.xs="row">
    <div fxFlex="50%">
        <app-my-collection [albumsRef]="albums" [parentAd]="appPremiumAd" [fromTrending]="likedItem"></app-my-collection>
    </div>

    <div fxFlex="50%">
        <app-top-albums #albums [parentAd]="appPremiumAd" [parentEmail]="inputEmail" (getPremium)="premiumSubsription($event)"></app-top-albums>
    </div>
</div>
