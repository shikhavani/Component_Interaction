<mat-card  style="margin:1em;">
    <mat-card-title>Albums</mat-card-title>
    <mat-card-content>
        <button mat-button color="primary" *ngIf="isAlreadyPremiumMember"  (click)="onClickGetPremium()">{{albumsPremiumAd}}</button><br>
        <p *ngIf="!isAlreadyPremiumMember">Subscribed</p><br>
        <h4>{{albumsEmail}}</h4>
        <input matInput placeholder="Contact" [(ngModel)]="inputContact">
    </mat-card-content>
</mat-card>
