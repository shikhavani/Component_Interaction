
<mat-card style="margin:1em;">
    <mat-card-title>Collections</mat-card-title>
    <mat-card-content>
            <button mat-button color="primary" *ngIf="isAlreadyPremiumMember" (click)="onClickGetPremium()">{{collectionsPremiumAd}}</button>
            <p *ngIf="!isAlreadyPremiumMember">Subscribed</p>
        <ul>
                <li *ngFor="let item of collectionLikedList; let i = index">
                {{item.name}}
                <button mat-button color="primary"(click)="onUnliked(collectionLikedList, i)">Unlike</button>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
